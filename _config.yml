# Site Settings
name: BLOGFLIX
title: Arvind's Blog
description: A blog maintained by Arvind Ramsankar
tags:
  - blog
  - template
  - jekyll
  - theme
  - netlify
email: rarvind1999@gmail.com
disqus_username: disqus_username
show_hero: true
menu:
  - title: Home
    url: /
    external: false
  - title: About
    url: https://r-arvind.netlify.com
    external: true
  - title: Contact
    url: https://r-arvind.netlify.com#contact
    external: true
  - title: Feed
    url: /feed.xml
    external: false

# Social Media Settings
# Remove the item if you don't need it
github_username: r-arvind
facebook_username: arvind.ramsankar.1
twitter_username: arvind_r99
instagram_username: arvind__r
linkedin_username: r-arvind
# medium_username: r-arvind

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: false

# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
google_analytics: "UA-XXXXXXXX-X"
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content