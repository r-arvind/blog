<ul>
  {% for item in site.menu %}
    {% if item.title and item.url and item.external %}
      <li>
        <a href="{{ item.url }}">{{ item.title }}</a>
      </li>
    {% else %}
      <li>
        <a href="{{ site.url }}{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
